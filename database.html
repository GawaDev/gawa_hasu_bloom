<head>

    <link rel="stylesheet" href="css/common.css" />

</head>

<body>
    <header class="header">
        <div class="logo">Bloom Database</div>
        <div class="nav">
            <div class="app-launcher">

                <div class="app-menu-grid">
                    <a href="index.html" class="app-grid-item app-grid-main">
