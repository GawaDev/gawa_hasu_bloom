<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Calendar</title>
    <!-- スタイル -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <!-- OGP / Twitterカード -->
    <meta property="og:title" content="Bloom Calendar" />
    <meta property="og:description" content="蓮ノ空とキャスト関連のスケジュール。" />
    <meta property="og:image" content="https://bloom-apps.vercel.app/assets/calendar/og-image.png" />
    <meta property="og:url" content="https://bloom-apps.vercel.app/calendar/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bloom Calendar" />
    <meta name="twitter:description" content="蓮ノ空とキャスト関連のスケジュール。" />
    <meta name="twitter:image" content="https://bloom-apps.vercel.app/assets/calendar/og-image.png" />
    <!-- アイコン -->
    <link rel="icon" href="assets/calendar/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/calendar/apple-touch-icon.png" />

    <script>
        window.currentApp = "calendar";
    </script>
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">Bloom Calendar</div>
        <div class="nav">
            <div class="app-launcher">
                <span class="material-icons">apps</span>
                <div class="app-menu-grid">
                    <a href="index.html" class="app-grid-item app-grid-main" data-app="apps">
                        <img src="assets/common/icon-apps.png" alt="Apps" />
                        <span>Apps</span>
                    </a>
                    <a href="database.html" class="app-grid-item" data-app="database">
                        <img src="assets/common/icon-database.png" alt="Database" />
                        <span>Database</span>
                    </a>
                    <a href="calendar.html" class="app-grid-item app-grid-current" data-app="calendar">
                        <img src="assets/common/icon-calendar.png" alt="Calendar" />
                        <span>Calendar</span>
                    </a>
                    <a href="maps.html" class="app-grid-item" data-app="maps">
                        <img src="assets/common/icon-maps.png" alt="Maps" />
                        <span>Maps</span>
                    </a>
                    <a href="ime.html" class="app-grid-item" data-app="ime">
                        <img src="assets/common/icon-ime.png" alt="IME" />
                        <span>IME</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <div class="calendar-date">
                <div class="calendar-year" id="calendar-year">2025</div>
                <div class="calendar-month" id="calendar-month">3</div>
            </div>
            <div class="calendar-controls">
                <button class="button primary" id="prev-month">前月</button>
                <button class="button primary" id="next-month">次月</button>
            </div>
            <div class="layer-panel collapsible-panel collapsed">
                <button class="panel-toggle-button" onclick="togglePanel(this)">
                    レイヤパネル表示切替
                </button>

                <div class="collapsible-content">
                    <div class="layer-group" id="contents-layer-group">
                        <div class="layer-name">コンテンツ</div>
                        <div class="layer-toggle-buttons">
                            <button class="button secondary"
                                onclick="toggleAllLayers(this.closest('.layer-group'), true)">全選択</button>
                            <button class="button secondary"
                                onclick="toggleAllLayers(this.closest('.layer-group'), false)">全解除</button>
                        </div>
                        <div class="layer-checkboxes"></div>
                    </div>

                    <!-- <div class="layer-group" id="event-layer-group">
                        <div class="layer-name">イベント種別</div>
                        <div class="layer-toggle-buttons">
                            <button class="button secondary"
                                onclick="toggleAllLayers(this.closest('.layer-group'), true)">全選択</button>
                            <button class="button secondary"
                                onclick="toggleAllLayers(this.closest('.layer-group'), false)">全解除</button>
                        </div>
                        <div class="layer-checkboxes"></div>
                    </div> -->
                </div>
            </div>
        </aside>

        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/calendar.js"></script>
</body>

</html>
