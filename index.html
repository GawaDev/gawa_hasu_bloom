<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bloom Apps</title>
    <!-- スタイル -->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/apps.css" />
    <!-- OGP / Twitterカード -->
    <meta property="og:title" content="Bloom Apps" />
    <meta property="og:description" content="蓮ノ空とキャスト関連のデータを見るウェブアプリ。" />
    <meta property="og:image" content="https://bloom-apps.vercel.app/assets/apps/og-image.png" />
    <meta property="og:url" content="https://bloom-apps.vercel.app/apps/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bloom Apps" />
    <meta name="twitter:description" content="蓮ノ空とキャスト関連のデータを見るウェブアプリ。" />
    <meta name="twitter:image" content="https://bloom-apps.vercel.app/assets/apps/og-image.png" />
    <!-- アイコン -->
    <link rel="icon" href="assets/apps/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/apps/apple-touch-icon.png" />
    <!-- マニフェスト -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#FF6591" />
    <script>
        window.currentApp = "apps";

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("service-worker.js")
                    .then(function (registration) {
                        console.log("ServiceWorker registration successful with scope: ", registration.scope);
                    })
                    .catch(function (error) {
                        console.log("ServiceWorker registration failed: ", error);
                    });
            });
        }

    </script>
</head>

<body>

    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">Bloom Apps</div>
        <div class="nav">
            <div class="app-launcher">
                <span class="material-icons">apps</span>
                <div class="app-menu-grid">
                    <a href="index.html" class="app-grid-item app-grid-main" data-app="apps">
                        <img src="assets/common/icon-apps.png" alt="Apps" />
                        <span>Apps</span>
                    </a>
                    <a href="database.html" class="app-grid-item" data-app="database">
                        <img src="assets/common/icon-database.png" alt="Database" />
                        <span>Database</span>
                    </a>
                    <a href="calendar.html" class="app-grid-item" data-app="calendar">
                        <img src="assets/common/icon-calendar.png" alt="Calendar" />
                        <span>Calendar</span>
                    </a>
                    <a href="maps.html" class="app-grid-item" data-app="maps">
                        <img src="assets/common/icon-maps.png" alt="Maps" />
                        <span>Maps</span>
                    </a>
                    <a href="ime.html" class="app-grid-item" data-app="ime">
                        <img src="assets/common/icon-ime.png" alt="IME" />
                        <span>IME</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <h1>ようこそ、Bloom Appsへ</h1>

        <!-- アプリ一覧 -->
        <section class="apps-grid-section">
            <h2>アプリを開く</h2>
            <div class="apps-grid">
                <a href="database.html" class="app-card">
                    <img src="assets/common/icon-database.png" alt="Database">
                    <span>Database</span>
                </a>
                <a href="calendar.html" class="app-card">
                    <img src="assets/common/icon-calendar.png" alt="Calendar">
                    <span>Calendar</span>
                </a>
                <a href="maps.html" class="app-card">
                    <img src="assets/common/icon-maps.png" alt="Maps">
                    <span>Maps</span>
                </a>
                <a href="ime.html" class="app-card">
                    <img src="assets/common/icon-ime.png" alt="IME">
                    <span>IME</span>
                </a>
            </div>
        </section>

        <!-- 今日のスケジュール -->
        <section id="today-schedule-section">
            <h2>今日のスケジュール</h2>
            <div id="today-schedule-list" class="schedule-list">
                <!-- js/apps.jsでスケジュールを挿入 -->
            </div>
        </section>
    </main>

    <script src="js/common.js"></script>
    <script src="js/apps.js"></script>
</body>

</html>
